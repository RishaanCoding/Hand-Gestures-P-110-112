  <body>
  <div class="container">
    <div>
      <h2 class="btn btn-info heading">HAND GESTURE WEB APP
      <br>

      <span>&#128077;</span> <span style="size: 10px;">|</span>

      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">

        <p class="emotion_name" id="result_emotion_name"></p>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <div id="result"></div>
        <br><br>
        <button onclick="check()" class="btn btn-warning">Predict Gesture</button>
      </div>
  </div>
